      <h1 id="present-simple">Present Simple</h1>
<p>Вспомогательный глагол: <strong>do/does</strong>.
Форма глагола: <strong>V/Vs</strong>.</p>
<h2 id="схемы-построения-предложений">Схемы построения предложений</h2>
<table>
<thead>
<tr>
<th></th>
<th>Positive</th>
<th>Negative</th>
<th>Question</th>
</tr>
</thead>
<tbody>
<tr>
<td>I</td>
<td>I work.</td>
<td>I don't work.</td>
<td>Do I work?</td>
</tr>
<tr>
<td>he/she/it</td>
<td>He works.</td>
<td>He doesn't work.</td>
<td>Does he work?</td>
</tr>
<tr>
<td>we/you/they</td>
<td>We work.</td>
<td>We don't work.</td>
<td>Do we work?</td>
</tr>
</tbody>
</table>
      
    </article>
