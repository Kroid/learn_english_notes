<html>
  <head>
    <title>суффиксы</title>
    <base href="/learn_english_notes/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <style>
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }

      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <article class="markdown-body">
      <p>Наиболее распространенные суффиксы производных имен существительных:</p>
<table>
<thead>
<tr>
<th>Суффикс</th>
<th>Примеры</th>
</tr>
</thead>
<tbody>
<tr>
<td>-<strong>er</strong></td>
<td>worker, writer</td>
</tr>
<tr>
<td>-<strong>ment</strong></td>
<td>deployment, government</td>
</tr>
<tr>
<td>-<strong>ness</strong></td>
<td>happiness, kindness</td>
</tr>
<tr>
<td>-<strong>ion</strong></td>
<td>restriction, connection</td>
</tr>
<tr>
<td>-<strong>dom</strong></td>
<td>freedom, wisdom</td>
</tr>
<tr>
<td>-<strong>hood</strong></td>
<td>childhood, neighbourhood</td>
</tr>
<tr>
<td>-<strong>ship</strong></td>
<td>leadership, friendship</td>
</tr>
</tbody>
</table>
      
    </article>

  </body>
</html>
